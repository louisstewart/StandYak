<section class="login-section">
    <div class="ribbon-wrapper right fixed">
        <div class="ribbon">
            <a href="../app">Back to Messages</a>
        </div>
    </div>

    <div class="container auth-container">
        <div class="row auth-row">
            <div class="col-md-4 col-md-offset-4 col-xs-12 auth-col">
                <div class="auth-well">
                    <h1 class="text-center auth-title">
                        Sign In
                    </h1>

                    <form class="form-signin"
                          name="form"
                          ng-submit="login(form)"
                          novalidate>

                        <div ng-class="{'has-error': form.email.$error.rethinkdb}">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Email"
                                   name="email"
                                   ng-model="user.email"
                                   required
                                   autofocus>
                            <p class="help-block"
                               ng-show="form.email.$error.rethinkdb">
                                {{ errors.email }}
                            </p>
                        </div>

                        <div ng-class="{'has-error': form.invite.$error.rethinkdb}">
                            <label for="password"></label>
                            <input type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   id="password"
                                   name="password"
                                   ng-model="user.password"
                                   required>
                            <p class="help-block"
                                ng-show="form.password.$error.rethinkdb">
                                {{ errors.password }}
                            </p>
                        </div>

                        <div class="form-group has-error">
                            <p class="help-block">{{ errors.other }}</p>
                        </div>

                        <button class="btn btn-lg btn-social btn-primary"
                                type="submit"><span><i class="fa fa-key"></i></span> Sign In </button>

                        <span class="clearfix"></span>
                    </form>
                    <a href="signup" class="text-center new-account">Create an account </a>
                </div>

            </div>
        </div>
    </div>
    <section class="dark menu card-top">


        <div class="footer color-blue">
            <div class="footer-info-center">
                <div class="copy-right">
                    Â©{{Date.now() | date:"yyyy" }} LS99
                </div>
            </div>
        </div>

    </section>
</section>
